<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Banner Match Sport</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--H2-->
    <h2>Supercoppa Italiana 2024</h2>
    <!--H3-->
    <h3>
      12 Gennaio | Sabato | 21.00 <br />
      <span>Stadio Olimpico di Roma, Roma</span>
    </h3>
    <!--Contenitore-->
    <div class="container">
      <!--Icona squadra di casa-->
      <div class="icon juve"><img src="juve.png" /></div>
      <!--Palla-->
      <div class="ball"><img src="ball.png" /></div>
      <!--Icona squadra in trasferta-->
      <div class="icon inter"><img src="inter.png" /></div>
    </div>
  </body>
</html>
